<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="sep">T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
